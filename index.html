<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SnapGallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="gallery">
    <div class="gallery-item">
      <img src="images/image1.jpg" alt="Image 1" class="thumbnail">
      <p class="caption">Image 1 Description</p>
    </div>
    <div class="gallery-item">
      <img src="images/image2.jpg" alt="Image 2" class="thumbnail">
      <p class="caption">Image 2 Description</p>
    </div>
    <div class="gallery-item">
      <img src="images/image3.jpg" alt="Image 3" class="thumbnail">
      <p class="caption">Image 3 Description</p>
    </div>
    <!-- Add more images as needed -->
  </div>

  <!-- Lightbox Overlay -->
  <div id="lightbox" class="lightbox">
    <span id="close" class="close-btn">&times;</span>
    <img id="lightbox-img" src="" alt="Full size">
  </div>

  <script src="script.js"></script>
</body>
</html>
